<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقع تحويل النص إلى صوت</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      direction: rtl;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 18px;
      resize: none;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    select, input[type=range], button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #218838;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>تحويل النص إلى صوت</h2>
    <textarea id="text" placeholder="أدخل النص هنا..."></textarea>

    <label for="voiceSelect">اختر الصوت:</label>
    <select id="voiceSelect"></select>

    <label for="rate">السرعة: <span id="rateValue">1</span></label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

    <label for="pitch">النبرة: <span id="pitchValue">1</span></label>
    <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">

    <button onclick="speakText()">تشغيل الصوت</button>
  </div>

  <script>
    const textInput = document.getElementById('text');
    const voiceSelect = document.getElementById('voiceSelect');
    const rateInput = document.getElementById('rate');
    const pitchInput = document.getElementById('pitch');
    const rateValue = document.getElementById('rateValue');
    const pitchValue = document.getElementById('pitchValue');

    let voices = [];

    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices
        .filter(voice => voice.lang.startsWith('ar') || voice.name.includes("Arabic"))
        .forEach(voice => {
          const option = document.createElement('option');
          option.textContent = `${voice.name} (${voice.lang})`;
          option.value = voice.name;
          voiceSelect.appendChild(option);
        });

      if (voiceSelect.options.length === 0) {
        const option = document.createElement('option');
        option.textContent = 'لا توجد أصوات عربية مدعومة';
        voiceSelect.appendChild(option);
      }
    }

    window.speechSynthesis.onvoiceschanged = loadVoices;

    function speakText() {
      if (!window.speechSynthesis) {
        alert("المتصفح لا يدعم هذه الميزة");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(textInput.value);
      const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
      if (selectedVoice) utterance.voice = selectedVoice;
      utterance.rate = parseFloat(rateInput.value);
      utterance.pitch = parseFloat(pitchInput.value);
      window.speechSynthesis.speak(utterance);
    }

    rateInput.addEventListener('input', () => {
      rateValue.textContent = rateInput.value;
    });

    pitchInput.addEventListener('input', () => {
      pitchValue.textContent = pitchInput.value;
    });

    // Load voices on load
    window.onload = loadVoices;
  </script>

</body>
</html>
